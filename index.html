<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
    <script src="app.js"></script>
</head>

<body onload="getCurrentUser()">
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
            <img src="https://nichemodels.co/wp-content/uploads/2019/03/user-dummy-pic.png" alt="" width="10%">
            <span class="dot" id="online"></span>
            <p class="text-white h4" id="detial"></p>

            <br>
            <h5 class="text-white h4">User Profile</h5>
            <h5 class="text-white h4" id="navName"></h5>
            <h5 class="text-white h4" id="navPhone"></h5>
            <h5 class="text-white h4" id="navAddress"></h5>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-flex">
                <button type="button" class="btn btn-danger" onclick="onLogout()">Logout</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-10">
                <h1>Dashboard</h1>
            </div>
        </div>
        <div id="message"></div>
        <div class="container">
            <div class="row">
              <div class="col">
                <div class="col-md-8 Center">
                    <h2>Enter title & text</h2>
                    <form class="row g-2"  onsubmit="return false">
                        <div class="col-md-12">
                            <label for="title" class="form-label"></label>
                            <input type="text" class="form-control" id="title" placeholder="Title" required>
                        </div>
                        <div class="col-md-12">
                            <label for="description" class="form-label"></label>
                            <textarea class="form-control textareaStyle" id="description" rows="3"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary col-md-12" onclick="insertButton()">Insert</button>
                        </div>
                        
                    </form>
                </div>
              </div>
              <div class="col">
                <div class="card" style="width: 80%;">
                    <img src="https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" id="cardTitle"></h5>
                        <p class="card-text" id="cardText"></p>
                    </div>
                </div>
              </div>
            </div>
        </div>   

        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
